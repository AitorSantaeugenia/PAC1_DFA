<style>
    .post-container {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
        max-width: 800px;
        min-width: 800px;
    }

    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .container-Category{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: row;
    }

    .p-category{
        font-size: 24px;
        text-align: center;
        color:white;
        font-weight: bold;
        padding:10px;
    }
</style>

<div class="container">
    <div class="post-container" *ngFor="let post of posts">
        <div class="container-Category">
            <p *ngFor="let category of post.categories" class="p-category" [style.backgroundColor]="category.css_color">
                {{ category.title }}
            </p>
        </div>
        <h2>Title: {{ post.title }}</h2>
        <p>Description: {{ post.description }}</p>
        <p>Likes: {{ post.num_likes }}</p>
        <p>Dislikes: {{ post.num_dislikes }}</p>
        <p>Publication date: {{ post.publication_date | formatDate:4 }}</p>
        <p>Published by: {{ post.userAlias }}</p>
        <button *ngIf="showButtons" (click)="like(post.postId)">Like</button>
        <button *ngIf="showButtons" (click)="dislike(post.postId)">Dislike</button>
    </div>
</div>
