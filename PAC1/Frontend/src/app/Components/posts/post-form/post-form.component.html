<div style="margin-left: auto; margin-right: auto">
  <p id="postFeedback"></p>
</div>
<div>
  <!-- TODO 14 -->
  <form
  *ngIf="postForm"
  [formGroup]="postForm"
  (ngSubmit)="savePost()"
>
  <div>
    <label for="title">Title:</label>
    <input type="text" [formControl]="title" />

    <div *ngIf="title.errors">
      <div
        *ngIf="title.errors && isValidForm != null && !isValidForm"
        [ngClass]="'error'"
      >
        <div *ngIf="title.errors.required">Title is required</div>

        <div *ngIf="title.errors.maxlength">
          Title can be max 55 characters long.
        </div>
      </div>
    </div>
  </div>

  <div>
    <label for="description">Description:</label>
    <input type="text" [formControl]="description" />

    <div *ngIf="description.errors">
      <div
        *ngIf="description.errors && isValidForm != null && !isValidForm"
        [ngClass]="'error'"
      >
        <div *ngIf="description.errors.required">Description is required</div>

        <div *ngIf="description.errors.maxlength">
          Description can be max 255 characters long.
        </div>
      </div>
    </div>
  </div>

  <div>
    <label for="publication_date">Publication date:</label>
    <input type="date" [formControl]="publication_date" [value]="publication_date.value"/>

    <div *ngIf="publication_date.errors">
      <div
        *ngIf="publication_date.errors && isValidForm != null && !isValidForm"
        [ngClass]="'error'"
      >
        <div *ngIf="publication_date.errors.required">Date is required</div>
        
      </div>
    </div>
  </div>

  <div>
    <label for="category">Category:</label>
    <select formControlName="category" multiple>
      <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.title }}</option>
    </select>

    <div *ngIf="category.errors && isValidForm != null && !isValidForm" [ngClass]="'error'">
      <div *ngIf="category.errors.required">Category is required</div>
    </div>
  </div>


  <button type="submit">SAVE</button>
</form>
</div>
